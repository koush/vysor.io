		<link href="app/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="style.css" rel="stylesheet" type="text/css">

		<script>
		function getUrlVars()
		{
		    var vars = [], hash;
		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = hash[1];
		    }
		    return vars;
		}
		function installAndClose(platform) {
			var back = getUrlVars()['return']
			var dl = 'https://vysornuts.clockworkmod.com/download/' + platform;
			if (back && back.length) {
				window.location = decodeURIComponent(back);
				window.open(dl);
			}
			else {
				window.location = dl;
			}
		}
		</script>
	</head>
	<body id="top">
		<div class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Vysor</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        </div>

    </div>

		<!-- Header -->
			<header id="header">

						<li><a id='mac' href="javascript:installAndClose('osx')" class="button icon fa-apple">Mac</a></li>
						<li><a id='linux' href="https://github.com/koush/vysor.io/issues/242" class="button icon fa-linux">Linux</a></li>
						<li><a id=-'chrome' href="javascript:tryInlineInstall()" class="button icon fa-chrome">Chrome</a></li>
					</ul>
				</div>
				<div class="image phone"><div class="inner"><img src="images/screen.png" alt="" /></div></div>

      <script>
        $(document).ready(function() {
					if (navigator.appVersion.indexOf("Win")!=-1) $('#windows').addClass('special');
					else if (navigator.appVersion.indexOf("Mac")!=-1) $('#mac').addClass('special');
					else if (navigator.appVersion.indexOf("Linux")!=-1) $('#linux').addClass('special');
