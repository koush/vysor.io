<html>
	<head>
		<title>Vysor</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />

		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body id="top">

		<!-- Header -->
			<header id="header">
				<div class="content">
					<h1><a href="#">Vysor</a></h1>
					<p>A window to your Android</p>
					<h5 class='instructions'>Thanks for your purchase.</h5>
					<h5 class='instructions2'>Vysor will open automatically to retrieve your license.</h5>
					<ul class="actions">
						<li><a href="https://chrome.google.com/webstore/detail/vysor-beta/gidgenkbbabolejbgbpnhbimgjbffefm?authuser=1" class="button special icon fa-download">Download Vysor</a></li>
            <!-- <li><a href="#one" class="button icon fa-chevron-down scrolly">Learn More</a></li> -->
					</ul>
				</div>
				<div class="image phone"><div class="inner"><img src="images/screen.png" alt="" /></div></div>
			</header>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
				</ul>
				<p class="copyright">&copy; ClockworkMod. Credits: <a href="http://html5up.net">HTML5 UP</a></p>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
    
      <script>
        $(document).ready(function() {
          if (window.location.toString().indexOf('purchase-complete') != -1) {
            // after a second, redirect to trigger vysor
            setTimeout(function() {
              window.location = window.location.toString().replace('/purchase-complete/');

              // still here? vysor is installed!
              setTimeout(function() {
                $('.actions').hide();
                $('.instructions').text('Thanks for your purchase.');
                $('.instructions2').text("Please open Vysor's purchase screen to retrieve your licence automatically.");
              }, 1000);
            }, 1000)
          }
        })
      </script>

	</body>
